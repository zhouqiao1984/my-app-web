<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>保证金信息维护</title>
    <link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/form.css" rel="stylesheet"/>
    <link href="css/mystyle.css" rel="stylesheet"/>
</head>

<body>
    <div class="main_iframe_con">
        <div class="ecitic-title">
            <span>保证金信息维护</span>
        </div>
        <div class="ecitic-title-table">
        	<input type="hidden" name="P.PROJECT_ID">
            <table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
                <colgroup>
						<col style="width: 15%">
						<col style="width: 35%">
						<col style="width: 15%">
						<col style="width: 35%">
				</colgroup>
                <tr>
                    <td class="table-text">项目名称：</td>
                    <td colspan="5">
                    	<input type="text" name="PROJECT_NAME" placeHolder="点击选择" class="requirement-ele-width" readonly>
                    	<input type="hidden" name="PROJECT_ID">
                    </td>
                </tr>
                <tr>
                	<td class="table-text">项目编号：</td>
					<td>
						<input type="text" name="PROJECT_NUM" class="requirement-ele-width" readonly>
					</td>
               	    <td class="table-text">项目类型：</td>
               	    <td>
						<input type="text" name="PROJECT_TYPE" class="requirement-ele-width" readonly>
					</td>
                </tr>
                <tr>
                    <td class="table-text">账户名称：</td>
                    <td>
                    	<input type="text" name="CARD_NAME"  placeHolder="点击选择" class="requirement-ele-width" readonly>
                    	<input type="hidden" name="CARD_ID">
                    </td>
                    <td class="table-text">账号：</td>
                    <td><input type="text" name="CARD_NUM" class="requirement-ele-width" readonly></td>
                </tr>
                <tr>
                    <td class="table-text">开户行：</td>
                    <td colspan="5"><input type="text" name="CARD_BANK" class="requirement-ele-width" readonly></td>
                </tr>
            </table>
        </div>

        <div class="ecitic-save">
            <input type="button"  class="btn btn-ecitic green" btn="saveInfo" value="保存"/>
            <input type="button" class="btn btn-ecitic rosy" name="closePageTabConfirm" value="返回" />
        </div>
        <div id="project_pop"></div>
        <div id="card_pop"></div>
    </div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="pages/account_manage/deposit_manage/deposit_edit.js"></script>
<script src="pages/account_manage/deposit_manage/projectInfo_POP.js"></script>
<script src="pages/account_manage/deposit_manage/cardInfo_POP.js"></script>
</html>
