<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>回款信息</title>
    <link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/form.css" rel="stylesheet"/>
    <link href="css/mystyle.css" rel="stylesheet"/>
</head>

<body>
    <div class="main_iframe_con">
        <div class="ecitic-title">
            <span>回款信息</span>
        </div>
        <div class="ecitic-title-table">
        	<input type="hidden" name="R.RETURN_ID">
            <table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
                <colgroup>
						<col style="width: 15%">
						<col style="width: 35%">
						<col style="width: 15%">
						<col style="width: 35%">
				</colgroup>
                <tr>
                	<td class="table-text">日期：</td>
                    <td ><input type="text" name="R.RETURN_DATE" onFocus="WdatePicker({})" placeHolder="点击选择" readonly></td>
                    <td class="table-text">回款金额：</td>
                    <td ><input type="text" name="R.RETURN_AMOUNT" class="requirement-ele-width" validate="v.required" valititle="该项为必填项" varify="is_money"></td>
                </tr>
                <tr>
                    <td class="table-text">备注：</td>
                    <td colspan="5">
                    	<textarea name="R.RETURN_REMARK" class="requirement-ele-width" ></textarea>
                    </td>
                </tr>
            </table>
        </div>

        <div class="ecitic-save">
            <input type="button"  class="btn btn-ecitic green" btn="saveInfo" value="保存"/>
            <input type="button" class="btn btn-ecitic rosy" name="closePageTabConfirm" value="返回" />
        </div>
    </div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="js/commons/mycommons.js"></script>
<script src="pages/account_manage/deposit_manage/return_edit.js"></script>
</html>
