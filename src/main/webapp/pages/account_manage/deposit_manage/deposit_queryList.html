<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>保证金管理</title>
    <link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/form.css" rel="stylesheet"/>
    <link href="css/mystyle.css" rel="stylesheet"/>
</head>

<body>
    <div class="main_iframe_con">
    	<div class="ecitic-inquire" id="ecitic-inquire">
            <div class="ecitic-table" id="ecitic-table">
                <form id="depositForm">
                    <table style="align:center;width:100%; border:0; cellspacing:0; cellpadding:0;" class="table table-bordered table-bor-pad">
                        <tr>
                             <td class="ecitic-right">保证金账户：</td>
                            <td>
                                <input type="text" name="CARD_NAME2" />
                            </td>
                               <td class="ecitic-right">汇入账户：</td>
                            <td>
                                <input type="text" name="CARD_NAME" />
                            </td>
                         	<td class="ecitic-right">账号：</td>
                            <td>
                                <input type="text" name="CARD_NUM" />
                            </td>
                        </tr>
                        <tr>
                         	<td class="ecitic-right">项目名称：</td>
                            <td>
                                <input type="text" name="PROJECT_NAME" />
                            </td>
                              <td class="ecitic-right">项目类型：</td>
                            <td>
                                <select name="PROJECT_TYPE" diccode="" class="requirement-ele-width" style="width: 100%">
                                	<option value="">请选择</option>
                                	<option value="00">自营</option>
                                	<option value="01">挂靠</option>
                                	<option value="02">陪标</option>
                                </select>
                            </td>
                              <td class="ecitic-right">项目状态：</td>
                            <td>
                                 <select name="PROJECT_STATE" diccode="" class="requirement-ele-width" style="width: 100%">
                                	<option value="">请选择</option>
                                	<option value="00">进行中</option>
                                	<option value="01">已关闭</option>
                                	<option value="02">已删除</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                        	<td class="ecitic-right">保证金编号：</td>
                            <td>
                                <input type="text" name="DETAIL_NUM" />
                            </td>
                        	  <td class="ecitic-right">保证金状态：</td>
                            <td>
                                 <select name="DEPOSIT_STATE" diccode="" class="requirement-ele-width" style="width: 100%">
                                	<option value="">请选择</option>
                                	<option value="00">未完成</option>
                                	<option value="01">已完成</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <ul class="ecitic-btn-all">
                <li><input type="button" class="btn btn-ecitic blue" name="queryDQ" value="查询" /></li>
                <li><input type="button" class="btn btn-ecitic blue" name="resetDQ" value="重置" /></li>
            </ul>
        </div>

        <div class="ecitic-operation">
        	 <button class="btn btn-ecitic blue" name="editDeposit" btnrole="restricted">保证金信息维护</button>
             <button class="btn btn-ecitic blue" name="returnMoney" btnrole="restricted">保证金回款管理</button>    
             <button class="btn btn-ecitic blue" name="editState" btnrole="restricted">保证金状态修改</button>          
        </div>
        <div class="ecitic-new">
            <table tb="depositListTable" class="table table-bordered table-hover table-text-show" id="table-blue"></table>
        </div>

        
    </div>
</body>
<script src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="pages/account_manage/deposit_manage/deposit_queryList.js"></script>
</html>
