<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>账簿管理</title>
    <link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/form.css" rel="stylesheet"/>
    <link href="css/mystyle.css" rel="stylesheet"/>
</head>

<body>
    <div class="main_iframe_con">
    	 <div class="ecitic-title">
            <span>账户管理</span>
        </div>
   	  	 <div class="ecitic-table" id="ecitic-table">
            <table id="cardQuery" style="align:center;width:100%; border:0; cellspacing:0; cellpadding:0;" class="table table-bordered table-bor-pad">
           		 <colgroup>
						<col style="width: 10%">
						<col style="width: 15%">
						<col style="width: 10%">
						<col style="width: 15%">
						<col style="width: 10%">
						<col style="width: 15%">
						<col style="width: 10%">
						<col style="width: 10%">
				</colgroup>
           		<tr>
           			<td class="table-text">账户名称：</td>
                    <td ><input type="text" name="CARD_NAME" class="requirement-ele-width" /></td>
                    <td class="table-text">账号：</td>
                    <td ><input type="text" name="CARD_NUM" class="requirement-ele-width" /></td>
    				<td class="table-text">账户状态：</td>
                	<td >
                         <select name="CARD_STATE"  class="requirement-ele-width" style="width: 100%">
                         	<option value="00">启用</option>
                         	<option value="01">停用</option>
                         </select>
                    </td>
                    <td ><button class="btn btn-ecitic blue" btn="card_Query">查询</button></td>
					<td ><button class="btn btn-ecitic blue" btn="card_Reset">重置</button></td>
                 </tr>
            </table>
         </div>

        <div class="ecitic-operation">
        	 <button class="btn btn-ecitic blue" name="cardManage" btnrole="restricted">账户明细管理</button>
            <button class="btn btn-ecitic blue" name="addCard" btnrole="restricted">新建账户</button>
            <button class="btn btn-ecitic blue" name="editCard" btnrole="restricted">账户信息修改</button>
             <button class="btn btn-ecitic blue" name="openCard" btnrole="restricted">账户启用</button>
            <button class="btn btn-ecitic blue" name="closeCard" btnrole="restricted">账户停用</button>
           
        </div>
        <div class="ecitic-new">
            <table tb="cardTable" class="table table-bordered table-hover table-text-show" id="table-blue"></table>
        </div>

        
    </div>
</body>
<script src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="pages/account_manage/card_funds/cardFunds_List.js"></script>
</html>
