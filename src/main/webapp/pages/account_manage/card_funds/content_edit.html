<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>具体款项</title>
    <link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/form.css" rel="stylesheet"/>
    <link href="css/mystyle.css" rel="stylesheet"/>
</head>

<body>
    <div class="main_iframe_con">
        <div class="ecitic-title">
            <span>具体款项</span>
        </div>
        <div class="ecitic-title-table">
        	<input type="hidden" name="C.CONTENT_ID">
            <table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
                <colgroup>
						<col style="width: 12%">
						<col style="width: 21%">
						<col style="width: 12%">
						<col style="width: 21%">
						<col style="width: 12%">
						<col style="width: 22%">
				</colgroup>
				   <tr>
                    <td class="table-text">项目：</td>
                    <td colspan="5">
                    	<input type="text" name="C.CONTENT_NAME" class="requirement-ele-width" >
                    </td>
                </tr>
                <tr>
                	<td class="table-text">日期：</td>
                    <td ><input type="text" name="C.CONTENT_DATE" onFocus="WdatePicker({maxDate:new Date()})" placeHolder="点击选择" readonly></td>
                    <td class="table-text">类型：</td>
                    <td>
                      <select name="C.CONTENT_TYPE" diccode="" class="requirement-ele-width" style="width: 100%">
                      			<option value="01">支出</option>
                              	<option value="00">收入</option>
                     	</select>
                    </td>
                    <td class="table-text">金额：</td>
                    <td ><input type="text" name="C.AMOUNT" class="requirement-ele-width" validate="v.required" valititle="该项为必填项" varify="is_money"></td>
                </tr>
                <tr>
                    <td class="table-text">备注：</td>
                    <td colspan="5">
                    	<textarea name="C.REMARK" class="requirement-ele-width" ></textarea>
                    </td>
                </tr>
            </table>
        </div>

        <div class="ecitic-save">
            <input type="button"  class="btn btn-ecitic green" btn="saveInfo" value="保存"/>
            <input type="button" class="btn btn-ecitic rosy" name="closePageTabConfirm" value="返回" />
        </div>
    </div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="js/commons/mycommons.js"></script>
<script src="pages/account_manage/card_funds/content_edit.js"></script>
</html>
