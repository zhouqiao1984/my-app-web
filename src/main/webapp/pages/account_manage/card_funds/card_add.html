<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>账户信息</title>
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/form.css" rel="stylesheet"/>
    <link href="css/mystyle.css" rel="stylesheet"/>
</head>

<body>
    <div class="main_iframe_con">
        <div class="ecitic-title">
            <span>账户信息</span>
        </div>
        <div class="ecitic-title-table">
        	<input type="hidden" name="C.CARD_ID">
            <table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
                <colgroup>
						<col style="width: 15%">
						<col style="width: 35%">
						<col style="width: 15%">
						<col style="width: 35%">
				</colgroup>
                <tr>
                    <td class="table-text">账户名称：</td>
                    <td colspan="5"><input type="text" name="C.CARD_NAME" class="requirement-ele-width" validate="v.required" valititle="该项为必填项"></td>
                </tr>
                <tr>
                    <td class="table-text">持卡人：</td>
                    <td ><input type="text" name="C.CARD_OWNER" class="requirement-ele-width" ></td>
                    <td class="table-text">银行卡号码：</td>
                    <td ><input type="text" name="C.CARD_NUM" class="requirement-ele-width" ></td>
                </tr>
                <tr>
                	<td class="table-text">开户行：</td>
                    <td colspan="5"><input type="text" name="C.CARD_BANK" class="requirement-ele-width" ></td>
                </tr>
                <tr>
                    <td class="table-text">备注：</td>
                    <td colspan="5">
                    	<textarea name="C.REMARK" class="requirement-ele-width" ></textarea>
                    </td>
                </tr>
            </table>
        </div>

        <div class="ecitic-save">
            <input type="button"  class="btn btn-ecitic green" btn="saveInfo" value="保存"/>
            <input type="button" class="btn btn-ecitic rosy" name="closePageTabConfirm" value="返回" />
        </div>
    </div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="pages/account_manage/card_funds/card_add.js"></script>
</html>
