<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>用户管理</title>
    <link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/form.css" rel="stylesheet"/>
    <link href="css/mystyle.css" rel="stylesheet"/>
</head>

<body>
    <div class="main_iframe_con">
        <div class="ecitic-inquire" id="ecitic-inquire">
            <div class="ecitic-table" id="ecitic-table">
                <form id="userForm">
                    <table style="align:center;width:100%; border:0; cellspacing:0; cellpadding:0;" class="table table-bordered table-bor-pad">
                        <tr>
                            <td class="ecitic-right">登陆账号：</td>
                            <td>
                                <input type="text" name="LOGINNAME" />
                            </td>
                            <td class="ecitic-right">姓名：</td>
                            <td>
                                <input type="text" name="USERNAME" />
                            </td>
                             <td>
							 	<input type="button" class="btn btn-ecitic blue" name="queryU" value="查询" />
							 	<div class="dateSelectZ_W">&nbsp</div>

							 </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="ecitic-operation">
            <button class="btn btn-ecitic blue" name="addUser">新建用户</button>

             <button class="btn btn-ecitic blue" name="delUser">停用</button>
             <button class="btn btn-ecitic blue" name="reUser">启用</button>
        </div>
        <div class="ecitic-new">
            <table tb="userTable" class="table table-bordered table-hover table-text-show" id="table-blue"></table>
        </div>
    </div>
