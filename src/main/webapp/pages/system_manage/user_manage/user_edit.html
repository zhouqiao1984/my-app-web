<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/form.css" rel="stylesheet"/>
    <link href="css/mystyle.css" rel="stylesheet"/>
</head>

<body>
    <div class="main_iframe_con">
        <div class="ecitic-title">
            <span>用户信息</span>
        </div>
        <div class="ecitic-title-table">
        	<input type="hidden" name="U.USERID">
        	<input type="hidden" name="U.PASSWORD">
            <table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
                <colgroup>
						<col style="width: 20%">
						<col style="width: 30%">
						<col style="width: 20%">
						<col style="width: 30%">
				</colgroup>
				<tr >
					<td class="table-text">登录账号：</td>
					<td >
						<input type="text" name="U.LOGINNAME" class="requirement-ele-width" validate="v.required" valititle="该项为必填项">
					</td>
					<td id="setpw" class="table-text">设置密码：</td>
                    <td ><input type="text" name="U.NPASSWORD" class="requirement-ele-width" validate="v.required" valititle="该项为必填项"></td>
				</tr>
                <tr>
                    <td class="table-text">姓名：</td>
                    <td><input type="text" name="U.USERNAME" class="requirement-ele-width" validate="v.required" valititle="该项为必填项"></td>
                	<td class="table-text">权限：</td>
                    <td> 
                    	<select name="U.ROLE" diccode="" class="requirement-ele-width" style="width: 100%">
                            	<option value=""></option>
                            	<option value="01">总经理</option>
                            	<option value="02">包工头</option>
                            	<option value="03">新员工</option>
                         </select>
                    </td>
                </tr>
                <tr>
                    <td class="table-text">备注：</td>
                    <td colspan="5">
                    	<textarea name="U.REMARK" class="requirement-ele-width" ></textarea>
                    </td>
                </tr>
            </table>
        </div>

        <div class="ecitic-save">
            <input type="button"  class="btn btn-ecitic green" btn="saveInfo" value="保存"/>
            <input type="button" class="btn btn-ecitic rosy" name="closePageTabConfirm" value="返回" />
        </div>
    </div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="pages/system_manage/user_manage/user_edit.js"></script>
</html>
