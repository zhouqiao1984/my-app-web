<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>成本信息</title>
    <link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/form.css" rel="stylesheet"/>
    <link href="css/mystyle.css" rel="stylesheet"/>
</head>

<body>
    <div class="main_iframe_con">
        <div class="ecitic-title">
            <span>成本信息</span>
        </div>
        <div class="ecitic-title-table">
        	<input type="hidden" name="C.COST_ID">
            <table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
                <colgroup>
						<col style="width: 20%">
						<col style="width: 30%">
						<col style="width: 20%">
						<col style="width: 30%">
				</colgroup>
                <tr>
                	<td class="table-text">日期：</td>
                    <td ><input type="text" name="C.COST_DATE" onFocus="WdatePicker({})" placeHolder="点击选择" readonly></td>
                    <td class="table-text">金额：</td>
                    <td ><input type="text" name="C.COST_AMOUNT" class="requirement-ele-width" validate="v.required" valititle="该项为必填项" varify="is_money"></td>
                </tr>
                <tr>	
                	<td class="table-text">收支：</td>
                    <td>
                      <select name="C.COST_TYPE2"  class="requirement-ele-width" style="width: 100%">
                              	<option value="01">支出</option>
                              	<option value="00">收入</option>
                     	</select>
                    </td>
                	<td class="table-text">类别：</td>
                    <td>
                      <select name="C.COST_TYPE"  class="requirement-ele-width" style="width: 100%">
                              	<option value="00">材料</option>
                              	<option value="01">工资</option>
                              	<option value="02">买水</option>
                              	<option value="03">吃饭</option>
                              	<option value="04">机械</option>
                              	<option value="05">发票</option>
                              	<option value="06">税费</option>
                              	<option value="07">管理费</option>
                              	<option value="08">分包费</option>
                              	<option value="09">其它</option>
                     	</select>
                    </td>
                </tr>
                 <tr>
                    <td class="table-text">明细：</td>
                    <td colspan="5">
                    	<textarea name="C.COST_DETAIL" class="requirement-ele-width" ></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="table-text">备注：</td>
                    <td colspan="5">
                    	<textarea name="C.COST_REMARK" class="requirement-ele-width" style="height:320px"></textarea>
                    </td>
                </tr>
            </table>
        </div>

        <div class="ecitic-save">
            <input type="button"  class="btn btn-ecitic green" btn="saveInfo" value="保存"/>
            <input type="button" class="btn btn-ecitic rosy" name="closePageTabConfirm" value="返回" />
        </div>
    </div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="js/commons/mycommons.js"></script>
<script src="pages/project_manage/cost_manage/cost_edit.js"></script>
</html>
