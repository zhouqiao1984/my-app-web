<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>项目成本管理</title>
    <link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/form.css" rel="stylesheet"/>
    <link href="css/mystyle.css" rel="stylesheet"/>
</head>

<body>
    <div class="main_iframe_con">
        <div class="ecitic-inquire" id="ecitic-inquire">
            <div class="ecitic-table" id="ecitic-table">
                <form id="costForm">
                    <table style="align:center;width:100%; border:0; cellspacing:0; cellpadding:0;" class="table table-bordered table-bor-pad">
                        <tr>
                            <td class="ecitic-right">项目编号：</td>
                            <td>
                                <input type="text" name="PROJECT_NUM" />
                            </td>
                            <td class="ecitic-right">项目名称：</td>
                            <td>
                                <input type="text" name="PROJECT_NAME" />
                            </td>
                             <td class="ecitic-right">项目类型：</td>
                            <td>
                                  <select name="PROJECT_TYPE" diccode="" class="requirement-ele-width" style="width: 100%">
                                	<option value="">请选择</option>
                                	<option value="00">自营</option>
                                	<option value="01">挂靠</option>
                                	<option value="02">陪标</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                        	 <td class="ecitic-right">成本状态：</td>
                            <td>
                                <select name="COST_STATE" diccode="" class="requirement-ele-width" style="width: 100%">
                                	<option value=""></option>
                                	<option value="00">未完成</option>
                                	<option value="01">已完成</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <ul class="ecitic-btn-all">
                <li><input type="button" class="btn btn-ecitic blue" name="queryC" value="查询" /></li>
                <li><input type="button" class="btn btn-ecitic blue" name="resetC" value="重置" /></li>
            </ul>
        </div>
        <div class="ecitic-operation">
        	<button class="btn btn-ecitic blue" name="costManage" btnrole="restricted">项目成本管理</button>
        	<button class="btn btn-ecitic blue" name="costClose" btnrole="restricted">切换至已完成</button>
        	<button class="btn btn-ecitic blue" name="costOpen" btnrole="restricted">切换至未完成</button>
        	<button class="btn btn-ecitic blue" name="costRecord" btnrole="restricted">备忘录</button>
        </div>
        <div class="ecitic-new">
            <table tb="costTable" class="table table-bordered table-hover table-text-show" id="table-blue"></table>
        </div>
    </div>
</body>
<script src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="pages/project_manage/cost_manage/projectCost_List.js"></script>
</html>
