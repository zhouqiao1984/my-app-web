<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>项目信息</title>
    <link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/form.css" rel="stylesheet"/>
    <link href="css/mystyle.css" rel="stylesheet"/>
</head>

<body>
    <div class="main_iframe_con">
	        <div class="ecitic-title">
	            <span>项目备忘录<em></em></span> <i></i>
	        </div>
	        
	          <div class="ecitic-inquire" id="ecitic-inquire">
            <div class="ecitic-table" id="ecitic-table">
                <form id="memoForm">
                    <table style="align:center;width:100%; border:0; cellspacing:0; cellpadding:0;" class="table table-bordered table-bor-pad">
		                 <colgroup>
								<col style="width: 15%">
								<col style="width: 15%">
								<col style="width: 15%">
								<col style="width: 15%">
								<col style="width: 40%">
						</colgroup>
                        <tr>
                        	<td class="ecitic-right">备忘录状态：</td>
                             <td>
                             	 <select name="MEMO_STATE"  class="requirement-ele-width" style="width: 100%">
                                	<option value="">请选择</option>
                                	<option value="00">未完成</option>
                                	<option value="01">已完成</option>
                                	<option value="02">欠发票</option>
                                </select>
                            </td>
                            <td>
                            	<input type="button" class="btn btn-ecitic blue" name="queryM" value="查询" />
                            </td>
                            <td>
                            	<input type="button" class="btn btn-ecitic blue" name="resetM" value="重置" />
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
	        
	        <div class="ecitic-operation">
				<button class="btn btn-ecitic blue" btn="addMemo" >新增</button>
				<button class="btn btn-ecitic green" btn="editMemo" >修改</button>
				<button class="btn btn-ecitic red" btn="delMemo" >删除</button>
				<button class="btn btn-ecitic rosy" btn="viewMemo" >查看</button>
			</div>
			<div class="ecitic-title-table">
           		 <table tb="memoTable" class="table table-bordered table-hover table-text-show" id="table-blue"></table>
        	</div>
        	
        	
        	
        	  <!--   项目记事模态框   -->
	        <div id="memo_modal" class="modal hide fade" tabindex="-1" z-index="1060" aria-hidden="true">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	                <h3 id="processModalLabel">备忘录</h3>
	            </div>
	            <div class="ecitic-title-table modal-body">
	            	<input type="hidden" id="memo_type">
	            	<input type="hidden" id="MEMO_ID">
	            	<input type="hidden" id="MEMO_VIEW">
	                <table width="100%" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
	                        <colgroup>
								<col style="width: 15%">
								<col style="width: 35%">
								<col style="width: 15%">
								<col style="width: 35%">
							</colgroup>
	                        <tr>
	                        	 <td class="table-text">日期：</td>
                        		<td >
                            		<input type="text" name="M.MEMO_DATE" onFocus="WdatePicker({})" placeHolder="点击选择" readonly>
                       			 </td> 
	                            <td class="table-text" >状态设置：</td>
	                            <td >
	                                <select id="MEMO_STATE" name="M.MEMO_STATE"   style="width: 100%">
                                		<option value="00">未完成</option>
                                		<option value="01">已完成</option>
                                		<option value="02">欠发票</option>
                                	</select>
	                            </td> 
	                        </tr>
	                        <tr id="memo_tr1">
	                        	<td class="table-text" >标题：</td>
								<td colspan='3'>
									<input type="text"  id="MEMO_TITLE"  name="M.MEMO_TITLE" class="requirement-ele-width" />
								</td>
	                        </tr>
	                        <tr id="memo_tr2">
	                            <td class="table-text" >内容：</td>
	                            <td colspan='3'>
	                                <textarea class="textarea3" id="MEMO_CONTENT" name="M.MEMO_CONTENT"></textarea>
	                            </td>
	                        </tr>
							<tr id="memo_tr3">
	                            <td class="table-text">创建人：</td>
	                            <td>
									<input type="text"  id="CREATE_PERSON" name="CREATE_PERSON" class="requirement-ele-width"   readonly/>
	                            </td>
	                            <td class="table-text">创建时间：</td>
	                            <td>
									<input type="text"  id="CREATE_TIME" name="CREATE_TIME class="requirement-ele-width"   readonly/>
	                            </td>
	                        </tr>
	                        <tr id="memo_tr4">
	                            <td class="table-text">编辑人：</td>
	                            <td>
									<input type="text"  id="UPDATE_PERSON" name="UPDATE_PERSON" class="requirement-ele-width"   readonly/>
	                            </td>
	                            <td class="table-text">编辑时间：</td>
	                            <td>
									<input type="text"  id="UPDATE_TIME" name="UPDATE_TIME" class="requirement-ele-width"   readonly/>
	                            </td>
	                        </tr>
	                </table>
	
	            </div>
	            <div class="ecitic-save">
	                <input type="button" class="btn btn-ecitic green" value="保存" btn="memo_save">
	                <button btn="close2" class="btn btn-ecitic rosy" data-dismiss="modal" aria-hidden="true">关闭</button>
<!-- 	                <input type="button" class="btn btn-ecitic rosy" value="返回" btn="close_modal"> -->
	            </div>
	            <div class="modal-footer"></div>
	        </div>
    </div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="pages/project_manage/project_memo.js"></script>
</html>
