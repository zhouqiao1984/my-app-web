<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>项目管理</title>
    <link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/form.css" rel="stylesheet"/>
    <link href="css/mystyle.css" rel="stylesheet"/>
</head>

<body>
    <div class="main_iframe_con">
        <div class="ecitic-inquire" id="ecitic-inquire">
            <div class="ecitic-table" id="ecitic-table">
                <form id="projectForm">
                    <table style="align:center;width:100%; border:0; cellspacing:0; cellpadding:0;" class="table table-bordered table-bor-pad">
                        <tr>
                            <td class="ecitic-right">项目编号：</td>
                            <td>
                                <input type="text" name="PROJECT_NUM" />
                            </td>
                            <td class="ecitic-right">项目名称：</td>
                            <td>
                                <input type="text" name="PROJECT_NAME" />
                            </td>
                            <td class="ecitic-right">发包商：</td>
                            <td>
                                <input type="text" name="PROJECT_EMPLOYER" />
                            </td>
                        </tr>
                        <tr>
                            <td class="ecitic-right">项目经理：</td>
                            <td>
                                <input type="text" name="PROJECT_MANAGER" />
                            </td>
                            <td class="ecitic-right">项目状态：</td>
                            <td>
                                <select name="PROJECT_STATE" diccode="" class="requirement-ele-width" style="width: 100%">
                                	<option value=""></option>
                                	<option value="00">进行中</option>
                                	<option value="01">已关闭</option>
                                	<option value="02">已删除</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <ul class="ecitic-btn-all">
                <li><input type="button" class="btn btn-ecitic blue" name="queryP" value="查询" /></li>
                <li><input type="button" class="btn btn-ecitic blue" name="resetP" value="重置" /></li>
            </ul>
        </div>
        <div class="ecitic-operation">
            <button class="btn btn-ecitic blue" name="addProject">新建项目</button>
            <button class="btn btn-ecitic blue" name="editProject">项目基本信息维护</button>
            <button class="btn btn-ecitic blue" name="accountManage">项目发票管理</button>
            <button class="btn btn-ecitic blue" name="closeProject">关闭项目</button>
            <button class="btn btn-ecitic blue" name="openProject">打开项目</button>
             <button class="btn btn-ecitic blue" name="delProject">删除项目</button>
             <button class="btn btn-ecitic blue" name="reProject">恢复项目</button>
        </div>
        <div class="ecitic-new">
            <table tb="projectTable" class="table table-bordered table-hover table-text-show" id="table-blue"></table>
        </div>
    </div>
</body>
<script src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="pages/project_manage/myProject_List.js"></script>
</html>
