<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>收支明细</title>
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/form.css" rel="stylesheet"/>
    <link href="css/mystyle.css" rel="stylesheet"/>
</head>

<body>
    <div class="main_iframe_con">
        <div class="ecitic-title">
            <span>账户信息</span>
        </div>
        <div class="ecitic-title-table">
        	<input type="hidden" name="D.DETAIL_ID">
            <table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
                <colgroup>
						<col style="width: 12%">
						<col style="width: 21%">
						<col style="width: 12%">
						<col style="width: 21%">
						<col style="width: 12%">
						<col style="width: 22%">
				</colgroup>
                <tr>
                	<td class="table-text">日期：</td>
                    <td ><input type="text" name="D.DETAIL_DATE" onFocus="WdatePicker({})" placeHolder="点击选择" readonly></td>
                    <td class="table-text">金额：</td>
                    <td ><input type="text" name="D.AMOUNT" class="requirement-ele-width" validate="v.required" valititle="该项为必填项" varify="is_money"></td>
                	<td class="table-text">收支类型：</td>
                    <td>
                      <select name="D.PAY_TYPE" diccode="" class="requirement-ele-width" style="width: 100%">
                              	<option value="00">收入</option>
                              	<option value="01">支出</option>
                     	</select>
                    </td>
                </tr>
                <tr>
                    <td class="table-text">具体款项：</td>
                    <td colspan="5">
                    	<textarea name="D.DETAIL_EXPLAIN" class="requirement-ele-width" ></textarea>
                    </td>
                </tr>
                <tr>
                	<td class="table-text">类别：</td>
                    <td >
                    	<select name="D.PAY_CLASS" diccode="" class="requirement-ele-width" style="width: 100%">
	                       	<option value="00">工资</option>
	                       	<option value="01">往来款</option>
	                       	<option value="02">保证金</option>
	                       	<option value="03">工程款</option>
	                       	<option value="04">餐费</option>
	                       	<option value="05">日常花销</option>
	                       	<option value="06">工程花销</option>
	                       	<option value="07">开标费用</option>
	                       	<option value="08">货款</option>
	                       	<option value="09">收入</option>
	                       	<option value="10">其他</option>
                     	</select>
                    </td>
                    <td class="table-text">状态备注：</td>
                    <td ><input type="text" name="D.PAY_EXPLAIN" class="requirement-ele-width" ></td>
                    <td class="table-text">单据编号：</td>
                    <td ><input type="text" name="D.BILL_NUM" class="requirement-ele-width" ></td>
                </tr>
                <tr>
                    <td class="table-text">备注：</td>
                    <td colspan="5">
                    	<textarea name="D.REMARK" class="requirement-ele-width" ></textarea>
                    </td>
                </tr>
            </table>
        </div>

        <div class="ecitic-save">
            <input type="button"  class="btn btn-ecitic green" btn="saveInfo" value="保存"/>
            <input type="button" class="btn btn-ecitic rosy" name="closePageTabConfirm" value="返回" />
        </div>
    </div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="js/commons/mycommons.js"></script>
<script src="pages/am/card_funds/detail_edit.js"></script>
</html>
